<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Teste de imagens de tamanhos diferentes para diferentes dispositivos (computadores, tablets, celular)</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>aprendendo a adicionar audio mp3 em seu site</p>
    <audio src="midia/deus e estrangeiro.mp3" controls></audio>
</body>
</html>
